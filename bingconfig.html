<!DOCTYPE html>
<!-- saved from url=(0039)http://www.fourbyte.com/bingconfig.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title></title>
  <link rel="stylesheet" href="./bingconfig_files/slate.css">
  <script type="text/javascript" src="./bingconfig_files/jquery.min.js"></script>
  <script language="javascript">
  function save() {
    var data = {};
    var key = document.getElementById("key").value;
	if(key != "") {
	  data.key = key;
	  data.auth = btoa(key + ":" + key);
	}
    var return_to = getQueryParam("return_to", "pebblejs://close#")
    window.location.href = return_to + encodeURIComponent(JSON.stringify(data));
    return false;           
  }
  function getQueryParam(variable, default_) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] == variable)
        return decodeURIComponent(pair[1]);
    }
    return default_ || false;
  }
  </script>
  </head>
  <body>
    <form id="main-form">
    <div class="item-container">
    <div class="item-container-header">Bing Configuration</div>
	<div class="item-container-content">
	
    <label class="item">
      API Key
      <div class="item-input-wrapper">
        <input type="text" class="item-input" name="key" id="key">
      </div>
    </label>
	
	<div class="item-container-footer">
    Obtain an API key <a href="https://datamarket.azure.com/dataset/bing/search">here</a>.
  </div>
 
    <div class="item-container">
      <div class="button-container">
        <input type="button" class="item-button" value="SAVE" onclick="save()">
      </div>
    </div>

    <div class="item-container">
      <div class="button-container">
        <input type="button" class="item-button" value="CANCEL" onclick="location.href=&#39;pebblejs://close#CANCELLED&#39;">
      </div>
    </div>
  
  <script type="text/javascript" src="./bingconfig_files/slate.js"></script>
  <script language="javascript">
    var key = getQueryParam("key", "");
	if(key)
		document.getElementById("key").value = key;
  </script>


</div></div></form></body></html>
